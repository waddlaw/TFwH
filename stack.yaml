resolver: lts-8.5
packages:
- '.'
extra-deps: []
flags: {}
extra-package-dbs: []
ghc-options:
  "*": -Wall
  "TFWH":  -fforce-recomp -threaded -rtsopts -with-rtsopts=-N
rebuild-ghc-options: true

build:
  library-profiling: false
  executable-profiling: false

  haddock: true
  open-haddocks: true

  test: true

templates:
  params:
    author-name: Shinya Yamaguchi
    author-email: shinya.yamaguchi.bigmoon@gmail.com
    category: Web
    copyright: 'Copyright: (c) 2017 Shinya Yamaguchi'
    github-username: waddlaw
